<h1>Products by category</h1>


<p *ngIf="!products"><em>Loading...</em></p>

<div class="row">
  <div class="row list-group-item col-lg-2 col-md-6 col-sm-4 col-xs-1 col-md-offset-2" style="overflow: hidden" *ngFor="let product of products">
    <div>
      <img src="../../assets/Products/{{ product.productID+ '.jpg'}}" class="img-responsive" style="max-height: 200px;overflow: hidden" />
    </div>
    <div class="caption">
      <h5>{{product.productName}}</h5>
      <p>Units: {{product.quantityPerUnit}}</p>
      <p>Price: {{product.unitPrice}}</p>

      <p>
        <button class="btn bg-primary" (click)="addToCart(product)">Add to chart</button>
      </p>
    </div>
  </div>
</div>
